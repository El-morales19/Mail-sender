<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - 2FA Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thank you for participating in this small activity</h2>
        <form id="sendEmailForm">
            <button type="submit">Send Example Email</button>
        </form>
        <p>If you have any questions, feel free to reach out!</p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        emailjs.init('hrkrE1azi-8SbuDRd'); // Using your EmailJS User ID

        // Handle form submission
        document.getElementById('sendEmailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const templateParams = {
                name: 'User',  // Static name as an example
                email: 'user@example.com', // Static email as an example
            };

            // Send the email using EmailJS
            emailjs.send('service_is3o87d', 'template_h9e94h9', templateParams)
                .then(function(response) {
                    alert('Example email sent successfully!');
                }, function(error) {
                    alert('Failed to send email. Please try again later.');
                });
        });
    </script>

</body>
</html>
