<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participación</title>
</head>
<body style="background-color: white; font-family: Arial, sans-serif; padding: 20px;">
    <h2>Formulario de Participación</h2>

    <form id="participationForm" method="POST" action="/send_email">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <p>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            <label for="acceptTerms">Al presionar "Enviar", aceptas ser parte de esta actividad.</label>
        </p>

        <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none;">Send</button>
    </form>
</body>
</html>
